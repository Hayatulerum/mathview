<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MathJax example</title>

    <script id="MathJax-script" async src="mathjax/tex-chtml.js"></script>
</head>
<body>
<p id="text">Hello</p>

<script>
    var text = document.getElementById('text');
    function setText(str) {
        text.innerHTML = str";
    }
</script>
